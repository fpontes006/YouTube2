<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <link rel="icon" href="/favicon/favicon-16x16.png" />
    <link rel="stylesheet" href="/CSS/style.css" />

    <script defer src="/js/script.js"></script>
  </head>
  <body>
    <main>
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/3.png"
        alt="pokemon"
        class="pokemon__image"
      />
      <h1 class="pokemon__data">
        <span class="pokemon__number">Test</span>-
        <span class="pokemon__name">Test</span>
      </h1>
      <h1 class="pokemon__data2">
        <span class="pokemon__altura">Test</span>-
        <span class="pokemon__height">Test</span>
      </h1>
      <h1 class="pokemon__data3">
        <span class="pokemon__peso">Test</span>-
        <span class="pokemon__weight">Test</span>
      </h1>
      <h1 class="pokemon__data4">
        <span class="pokemon__genero">Test</span>-
        <span class="pokemon__gender">Test</span>
      </h1>
      <h1 class="pokemon__data5">
        <span class="pokemon__categoria">Test</span>-
        <span class="pokemon__category">Test</span>
      </h1>
      <h1 class="pokemon__data6">
        <span class="pokemon__hebilidades">Test</span>-
        <span class="pokemon__abilities">Test</span>
      </h1>

      <form class="form">
        <input type="search" class="input__search" placeholder="Nome ou Numero" required>
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="/img/2200032_50ba6.jpg" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
